<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header-container">
        <h1></h1>
        <button class="language-switch" onclick="switchLanguage()"></button>
    </div>
    <div class="controls-container">
        <div class="selection">
            <button onclick="setMode('player')"></button>
            <button class="active" onclick="setMode('bot')"></button>
        </div>
        <div class="difficulty" id="difficulty-container">
            <button class="active" onclick="setDifficulty('easy')"></button>
            <button onclick="setDifficulty('hard')"></button>
        </div>
        <div class="controls">
            <button onclick="resetBoard('done')"></button>
        </div>
        <div class="game-board" style="margin-top: 1rem;">
            <div class="cell" style="grid-row:1; grid-column:1;" onclick="makeMove(0,0)"></div>
            <div class="cell" style="grid-row:1; grid-column:2;" onclick="makeMove(0,1)"></div>
            <div class="cell" style="grid-row:1; grid-column:3;" onclick="makeMove(0,2)"></div>
            <div class="cell" style="grid-row:2; grid-column:1;" onclick="makeMove(1,0)"></div>
            <div class="cell" style="grid-row:2; grid-column:2;" onclick="makeMove(1,1)"></div>
            <div class="cell" style="grid-row:2; grid-column:3;" onclick="makeMove(1,2)"></div>
            <div class="cell" style="grid-row:3; grid-column:1;" onclick="makeMove(2,0)"></div>
            <div class="cell" style="grid-row:3; grid-column:2;" onclick="makeMove(2,1)"></div>
            <div class="cell" style="grid-row:3; grid-column:3;" onclick="makeMove(2,2)"></div>
        </div>
        <p id="game-result" class="game-result"></p>
        <footer>
            Created by RiestelX
        </footer>        
        <script src="script.js"></script>
</body>

</html>
